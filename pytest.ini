# Pytest Configuration
# Web Automation Framework - FlowHub Testing

[pytest]
# Custom Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --random-order
    --random-order-bucket=global
    --reruns 2

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Retry Configuration
reruns = 2
reruns_delay = 0

# Timeout Configuration
timeout = 60
timeout_method = thread

# Markers
markers =
    smoke: Smoke tests (quick validation)
    regression: Full regression suite
    role: Test requires specific role (ADMIN, EDITOR, VIEWER)
    admin: Tests for ADMIN role
    editor: Tests for EDITOR role
    viewer: Tests for VIEWER role
    isolated: Isolated feature tests
    e2e: End-to-end workflow tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
